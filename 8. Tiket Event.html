<!DOCTYPE html>
<html>
<head>
	<title>TIKET AGRI-EXPO JEMBER 2019</title>
	<link rel="stylesheet" type="text/css" href="8. Tiket Event.css">
	<link rel="icon" type="image/png" href="logo.png">
</head>
<body>
	<a href="7. Event.html"> <<< AGRI-EXPO JEMBER 2019 </a>
	<form class="judul">
		<h1 class="tiket">tiket</h1>
		<h1 class="agriexpo">AGRI-EXPO</h1>
		<h1 class="jbr">JEMBER<br>2019</h1>
		</br>
		<br>
		<br>
		<br>
		<br>
		<br>

		<h4 class="cal">
			<img class="cal" src="cal.png">
			<label>20-27 September 2019</label>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<img class="maps" src="maps.png">
			<label>Taman Botani, Jember</label>
		</h4>
	</form>
	<fieldset>
		<div class="isi1">
			<p>
				<label>Nama Lengkap<font color="red">*</font></label>	
			</p>
			<p>
				<input type="name" name="nama" maxlength="30">
			</p>
			<p>
				<label>Email</label>	
			</p>
			<p>
				<input type="Email" name="email">
			</p>
			<p>
				<label>No. Handphone<font color="red">*</font></label>
			</p>
			<p>
				<input type="text" name="hp" maxlength="12" onkeypress="return event.charCode >= 48 && event.charCode <=57"/>
			</p>
			<p>
				<label>Jenis Kelamin<font color="red">*</font></label>
			</p>
			<p>
				<input type="radio" name="jk" value="Laki-Laki"/>Laki-Laki
			</p>
			<p>
				<input type="radio" name="Jenis Kelamin" value="Perempuan"/>Perempuan
			</p>
		</div>

		<div class="isi2">
			<p>
				<label>Alamat<font color="red">*</font></label>	
			</p>
			<p>
				<textarea name="alamat" rows="10" cols="40"></textarea>
			</p>
			<p>
				<label>Kota Asal<font color="red">*</font></label>	
			</p>
			<p>
				<input type="text" name="kotaasal" maxlength="10">
			</p>
			<p>
				<label>Pekerjaan<font color="red">*</font></label>	
			</p>
			<p>
				<input type="text" name="pekerjaan">
			</p>
		</div>

		<div class="pernyataan">
			<p>
				<label><input type="checkbox" name="pernyataan1"/>Apakah Anda tertarik membuka stand di Agri Expo selanjtnya</label>
			</p>
			<p>
				<label><input type="checkbox" name="pernyataan2"/>Kirimkan info lebih lanjut mengenai expo</label>
			</p>
			<p>
				<button type="submit">DAFTAR</button>
			</p>
		</div>
	</fieldset>

	
</body>
</html>
