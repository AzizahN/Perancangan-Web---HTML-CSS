<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="PR1.css">
</head>
<body>
	<div class="login-box">
		<h1>Login</h1>
		<form action="">
			<table>
				<tr>
					<td><label for="name">Nama</label></td>
					<td>:<input type="text" class="input" placeholder="masukkan nama" name=""></td>
				</tr>
				<tr>
					<td><label for="nim">NIM</label></td>
					<td>:<input type="number" class="input" placeholder="masukkan nim" name=""></td>
				</tr>
				<tr>
					<td><label for="name">Password</label></td>
					<td>:<input type="password" name="password" class="input" placeholder="masukkan password" ></td>
				</tr>
				<tr>
					<td><label for="jenis kelamin">Jenis Kelamin</label></td>
					<td>
					<input type="radio" name="jenis kelamin" value="Laki-Laki"> Laki Laki</td>
					<td>
					<input type="radio" name="jenis kelamin" value="Perempuan"> Perempuan</td>
				
				<tr>
					<td><input type="checkbox" value="saya setuju">Saya setuju</td>
				</tr>	

				<tr>
					<td><input type="submit"></td>
				</tr>	
				</tr>
			</table>
		</form>
		

</body>
</html>
