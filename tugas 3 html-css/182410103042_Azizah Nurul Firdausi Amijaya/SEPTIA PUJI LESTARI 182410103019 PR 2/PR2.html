<!DOCTYPE html>
<html>
<head>
	<title>Pendaftaran</title>
	<link rel="stylesheet" type="text/css" href="PR2.css">
</head>
<body>
	<div class="masuk">
	<form method="post">
		<fieldset>
			<legend>SIGN IN</legend>
			<p>
				<label>username</label>
				<input type="text" name="username" placeholder="masukkan username">
			</p>
			<p>
				<label>password</label>
				<input type="password" name="password" placeholder="masukkan password">
			</p>
				<p><input type="checkbox" name="remember" value="remember">Remember</p>
			<p>
				<button type="submit" class="submit-box">SIGN IN</button>
			</p>
		</fieldset>
	</form>
	</div>	
	</div>
	<div class="sign-up">
	<form method="post">
		<fieldset>
			<legend>SIGN UP</legend>
			<p>
				<label>username</label>
				<input type="text" name="username" class="user" placeholder="masukkan username">
			</p>
			<p>
				<label>E-mail</label>
				<input type="text" name="username" class="user" placeholder="masukkan username">
			</p>
			<p>
				<label>password</label>
				<input type="text" name="E-mail" class="user" placeholder="masukkan E-mail">
			</p>
			<p>
				<label>Nomer telepon</label>
				<input type="number" name="Nomor telepon" class="user" placeholder="masukkan Nomor telepon">
			</p>
			<p>
				<label>Buat Password</label>
				<input type="password" name="password" class="user" placeholder="masukkan password">
			</p>
			
				<p><input type="checkbox" name="remember" value="remember">Saya setuju</p>
			<p>
				<button type="submit" class="submit-box">DAFTAR</button>
			</p>
		
	</div>

</body>
</html>
